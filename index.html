<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gangster Login | God Mode 🔥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #00ffccaa;
      max-width: 350px;
      width: 90%;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #00ffcc;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00cc99;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
      background: #111;
      color: #00ffcc;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #00ffcc66;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      margin: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #00ffee;
      color: #111;
      box-shadow: 0 0 15px #00ffccaa;
    }

    .get-key-btn {
      background: transparent;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    .get-key-btn:hover {
      background-color: #002f2f;
    }

    .error {
      color: red;
      margin-top: 10px;
      min-height: 18px;
      font-size: 14px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #444;
      font-size: 14px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="login-container">
    <h1>GOD MODE LOGIN 🔥</h1>
    <input type="password" id="keyInput" placeholder="Enter Access Key" />
    <button onclick="checkKey()">ENTER</button>
    <button class="get-key-btn" onclick="getKey()">GET KEY</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="footer">Powered by FIREBASE | Designed for Legends</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3aJRd5JO9LCmKHI2xy98TBRPrun8YtEc",
      authDomain: "vascoviplzr.firebaseapp.com",
      databaseURL: "https://vascoviplzr-default-rtdb.firebaseio.com",
      projectId: "vascoviplzr",
      storageBucket: "vascoviplzr.appspot.com",
      messagingSenderId: "813781532213",
      appId: "1:813781532213:android:218b2735220ede420ffb7c"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function checkKey() {
      const key = document.getElementById('keyInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (!key) {
        errorMsg.textContent = "Enter a valid key!";
        return;
      }

      database.ref('keys/' + key).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            window.location.href = "https://kbmodder.github.io/NEXTGEN-SERVER/";
          } else {
            errorMsg.textContent = "❌ Wrong Key! You're not gangster enough.";
          }
        })
        .catch(error => {
          console.error("Firebase Error:", error);
          errorMsg.textContent = "🔥 Error verifying key!";
        });
    }

    function getKey() {
      const message = encodeURIComponent("HELLO @Prict_vikey, I NEED AN ACCESS KEY.");
      window.open(`https://t.me/Prict_vikey?text=${message}`, '_blank');
    }
  </script>

  <!-- Matrix animation -->
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = "01";
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
